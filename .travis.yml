sudo: required

services:
  - docker

matrix:
  include:
    - env: IMAGE=archlinux-python
    - env: IMAGE=archlinux-mingw
    - env: IMAGE=manylinux1_x86_64

script:
  - docker build --rm -t openturns/${IMAGE}:${TRAVIS_COMMIT} ${IMAGE}

deploy:
  provider: script
  script: ./deploy.sh ${IMAGE}
  on:
    branch: master

env:
  global:
    secure: ""
